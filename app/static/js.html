<html>
<head>

    <title>JavaScript Form Submit Example</title>
    <link rel="stylesheet"  href="/css/bootstrap.css">

</head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Form - Help</h1>
                    <form id="exampleForm" action="/form_submit" method="POST">
                        <label for="exampleInputName">Name</label>
                        <input type="text" class="form-control" name="name" id="exampleInputName" placeholder="Enter Name">

                        <br>

                        <div id="email-group" class="input-group"></div>
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control"  required name="email_add" id="exampleInputEmail1" placeholder="Enter email" >
                        <br>

                        <button type="submit" class="btn btn-large">Submit</button>
                        </div>

                    </form>
                    <div id="success-msg"></div>

                </div>
                <div class="col-md-6">
                    <h1>HTML Code</h1>
                    <blockquote>
                        <pre>
                            <code>


                            </code>
                        </pre>
                    </blockquote>
                </div>
            </div>

            <div class="row">
                <div>

                </div>
            </div>
        </div>





         <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!-- <script src="/js/jquery.min.js"></script> -->
        <!-- Include all compiled plugins (below), or include individual files as needed -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.js" type="text/javascript"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/jquery.validate.min.js" type="text/javascript"></script>

        <script src="/js/bootstrap.min.js"></script>

    <script type="text/javascript">
     $(function() {
    //twitter bootstrap script
        $('#exampleForm').validate({


            rules: {
                email_add: {
                    required: true,
                    email: true
                }
            },
            messages: {
                email_add: "Please enter a valid email address NOW"
            },

            submitHandler: function(form) {

                // Console Output to see input when submit handler is called
                console.log($(form).attr('action'));
                console.log($(form).serialize());


                // Check and remove errors if preset

                if ($('#email-group').hasClass('has-error')) {
                    // remove the error classx
                    $('#email-group').removeClass('has-error');

                }

                if ($('p').hasClass('alert-danger')) {

                    $('#message_error').remove();
                } else {
                    alert('class not found');
                }

            $.post( $(form).attr('action'), $(form).serialize() , function(data) {
                console.log(data);
                console.log(data.success);


                var response = $.parseJSON(data);
                if (response.success){
                    // alert ('success');

                    $(form)[0].reset();
                    $(form).hide();  // Hide the Form
                    $('#success-msg').append('<p class="alert alert-info text-center">' + response.message + '</p>');
                } else {
                    if (response.errors.email) {
                        $('#email-group').addClass('has-error'); // add the error class to show red input
                        $('#email-group').append('<span class="help-block"><small class="bg-danger">' + response.errors.email + '</small></span>'); // add the actual error message under our input

                    } else if (response.errors.message) {

                         // script was unable to send email message. let the user know
                        $('#success-msg').append('<p id="message_error" class="alert alert-danger text-center">' + response.errors.message + '</p>');
                    }
                }
            });


        }
        });
    });// Close function
    </script>
    </body>
</html>
